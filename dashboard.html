<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Urbiztondo - Admin Portal</title>
</head>

<body>
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="images/logo.png" id="logo">
            <span class="text">Urbiztondo <br> Admin Portal</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#dashboard-content" data-target="dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#analytics-content" data-target="analytics">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#messages-content" data-target="messages">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Messages</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu bottom">
            <li>
                <a href="settings" class="settings" data-target="settings">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="log-out" class="logout" data-target="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
            </a>
            <a href="profile.html" class="profile">
                <img src="images/people.png">
            </a>
        </nav>

        <main>
            <div id="dashboard-content">
                <div class="head-title">
                    <div class="left">
                        <h1>Dashboard</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">Dashboard</a>
                            </li>
                            <li><i class='bx bx-chevron-right'></i></li>
                            <li>
                                <a class="active" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="box-info">
                    <a href="service.html" class="box-link">
                        <li>
                            <i class='bx bx-briefcase'></i>
                            <span class="text">
                                <h4>Services</h4>
                                <p style="font-size: 14px;">View all Services Request</p>
                            </span>
                        </li>
                    </a>
                    <a href="complaints.html" class="box-link">
                        <li>
                            <i class='bx bxs-message-error' style="color: #FD7238; background-color: #FFE0D3;"></i>
                            <span class="text">
                                <h4>Complaints</h4>
                                <p style="font-size: 14px;">View all Complaints</p>
                            </span>
                        </li>
                    </a>
                </div>
            </div>

            <div id="analytics-content" style="display: none;">
                </div>

            <div id="messages-content" style="display: none;">
                </div>
        </main>
    </section>
    <script src="js/dashboard.js"></script>
</body>
</html>
